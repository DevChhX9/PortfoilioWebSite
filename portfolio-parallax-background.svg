    <path d="M0 100 H1920" stroke="#8b5cf6" stroke-width="1" />
    <path d="M0 200 H1920" stroke="#8b5cf6" stroke-width="1" />
    <path d="M0 300 H1920" stroke="#8b5cf6" stroke-width="1" />
    <path d="M0 400 H1920" stroke="#8b5cf6" stroke-width="1" />
    <path d="M0 500 H1920" stroke="#8b5cf6" stroke-width="1" />
    <path d="M0 600 H1920" stroke="#8b5cf6" stroke-width="1" />
    <path d="M0 700 H1920" stroke="#8b5cf6" stroke-width="1" />
    <path d="M0 800 H1920" stroke="#8b5cf6" stroke-width="1" />
    <path d="M0 900 H1920" stroke="#8b5cf6" stroke-width="1" />
    <path d="M0 1000 H1920" stroke="#8b5cf6" stroke-width="1" />
    
    <path d="M100 0 V1080" stroke="#8b5cf6" stroke-width="1" />
    <path d="M300 0 V1080" stroke="#8b5cf6" stroke-width="1" />
    <path d="M500 0 V1080" stroke="#8b5cf6" stroke-width="1" />
    <path d="M700 0 V1080" stroke="#8b5cf6" stroke-width="1" />
    <path d="M900 0 V1080" stroke="#8b5cf6" stroke-width="1" />
    <path d="M1100 0 V1080" stroke="#8b5cf6" stroke-width="1" />
    <path d="M1300 0 V1080" stroke="#8b5cf6" stroke-width="1" />
    <path d="M1500 0 V1080" stroke="#8b5cf6" stroke-width="1" />
    <path d="M1700 0 V1080" stroke="#8b5cf6" stroke-width="1" />
    <path d="M1900 0 V1080" stroke="#8b5cf6" stroke-width="1" />
  </g>
  
  <!-- Flowing wave elements -->
  <path d="M-100 300 C200 250, 400 350, 700 300 C1000 250, 1300 350, 1600 300 C1900 250, 2100 300, 2300 350" 
        fill="none" stroke="#6d28d9" stroke-width="3" opacity="0.2" />
  
  <path d="M-100 500 C200 450, 400 550, 700 500 C1000 450, 1300 550, 1600 500 C1900 450, 2100 500, 2300 550" 
