  <path d="M-100 700 C200 650, 400 750, 700 700 C1000 650, 1300 750, 1600 700 C1900 650, 2100 700, 2300 750" 
        fill="none" stroke="#8b5cf6" stroke-width="5" opacity="0.3" />
        
  <!-- Floating particles/dots -->
  <g>
    <circle cx="150" cy="120" r="3" fill="#8b5cf6" opacity="0.6" />
    <circle cx="480" cy="240" r="2" fill="#8b5cf6" opacity="0.5" />
    <circle cx="720" cy="180" r="4" fill="#7c3aed" opacity="0.7" />
    <circle cx="950" cy="380" r="3" fill="#8b5cf6" opacity="0.6" />
    <circle cx="1200" cy="220" r="2" fill="#8b5cf6" opacity="0.5" />
    <circle cx="1450" cy="320" r="4" fill="#6d28d9" opacity="0.7" />
    <circle cx="1680" cy="150" r="3" fill="#8b5cf6" opacity="0.6" />
    <circle cx="250" cy="520" r="2" fill="#8b5cf6" opacity="0.5" />
    <circle cx="500" cy="650" r="4" fill="#7c3aed" opacity="0.7" />
    <circle cx="800" cy="550" r="3" fill="#8b5cf6" opacity="0.6" />
    <circle cx="1100" cy="620" r="2" fill="#8b5cf6" opacity="0.5" />
    <circle cx="1400" cy="580" r="4" fill="#6d28d9" opacity="0.7" />
    <circle cx="1700" cy="650" r="3" fill="#8b5cf6" opacity="0.6" />
    <circle cx="350" cy="820" r="2" fill="#8b5cf6" opacity="0.5" />
    <circle cx="600" cy="880" r="4" fill="#7c3aed" opacity="0.7" />
    <circle cx="900" cy="790" r="3" fill="#8b5cf6" opacity="0.6" />
    <circle cx="1250" cy="850" r="2" fill="#8b5cf6" opacity="0.5" />
    <circle cx="1550" cy="920" r="4" fill="#6d28d9" opacity="0.7" />
    <circle cx="1800" cy="840" r="3" fill="#8b5cf6" opacity="0.6" />
  </g>
  
  <!-- Larger geometric shapes -->
  <polygon points="200,200 300,150 350,250" fill="#6d28d9" opacity="0.15" />
  <polygon points="1600,250 1700,190 1750,310" fill="#7c3aed" opacity="0.15" />
  <polygon points="800,850 900,770 1000,880" fill="#8b5cf6" opacity="0.15" />
  
  <!-- Abstract code-like pattern (representing development) -->
  <g opacity="0.15">
    <path d="M400 350 h80 v20 h-40 v20 h60" stroke="#8b5cf6" stroke-width="2" fill="none" />
    <path d="M1200 450 h80 v20 h-40 v20 h60" stroke="#7c3aed" stroke-width="2" fill="none" />
    <path d="M800 750 h80 v20 h-40 v20 h60" stroke="#6d28d9" stroke-width="2" fill="none" />
  </g>
  
  <!-- Subtle vignette overlay -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
    <stop offset="0%" stop-color="rgba(10,10,10,0)" />
    <stop offset="100%" stop-color="rgba(10,10,10,0.7)" />
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vignette)" />
</svg>
